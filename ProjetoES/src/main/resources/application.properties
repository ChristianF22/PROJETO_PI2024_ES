spring.application.name=ProjetoES

spring.jpa.hibernate.ddl-auto=update
#Acesso ao banco de dados
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/projeto_integrado
#Usuário do banco de dados
spring.datasource.username=root
#Senha do banco de dados
spring.datasource.password=root

# Configura o modo de desenvolvimento do Thymeleaf (útil para depuração)
spring.thymeleaf.mode=HTML

# Prefixo usado para procurar arquivos de template Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/

# Sufixo usado para identificar os arquivos de template Thymeleaf
spring.thymeleaf.suffix=.html

# Habilita a atualização automática de modelos (útil durante o desenvolvimento)
spring.thymeleaf.cache=false

