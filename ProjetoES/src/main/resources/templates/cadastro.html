<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/css/cadastro.css">
</head>
<body>
    <div id="mensagem-sucesso" class="mensagem-sucesso" style="display: none;"></div>
    <form action="/usuarios" method="POST">
        <h2>Cadastro</h2>
        <input type="text" name="login" class="login" placeholder="Login" required>
        <input type="text" name="nome" class="nome" placeholder="Nome" required>
        <input type="password" name="senha" class="senha" placeholder="Senha" required>
        <input type="date" name="data_nascimento" class="data_nascimento" required>
        <input type="submit" value="Cadastrar">
    </form>
    
    <script src="/js/cadastro.js"></script>

</body>
</html>
