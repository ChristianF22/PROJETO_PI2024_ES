<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>ControllerAdmin</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/">Admin</a>
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#ExemploModalCentralizado">
            Cadastrar Medico
        </button>
    </nav>

    <div class="modal fade" id="ExemploModalCentralizado" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="TituloModalCentralizado">Cadastrar Medico</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="formMedico" method="POST">
                        <div class="form-group">
                            <label for="nome">Nome do Medico:</label>
                            <input type="text" class="form-control" id="nome" name="nome" required>
                        </div>
                        <div class="form-group">
                            <label for="especialidade">Especialidade:</label>
                            <input type="text" class="form-control" id="especialidade" name="especialidade" required>
                        </div>
                        <div class="form-group">
                            <label for="crm">CRM:</label>
                            <input type="text" class="form-control" id="crm" name="crm" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="btnCadastrar">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>

    <br><br>

    <div class="container">
      <h1>Lista de Médicos</h1>
      <table class="table">
          <thead>
              <tr>
                  <th>NOME</th>
                  <th>ESPECIALIDADE</th>
                  <th>CRM</th>
                  <th>AÇÕES</th>
              </tr>
          </thead>
          <tbody id="tabelaMedicos">
              
          </tbody>
      </table>
  </div>

  <br><br>

  <div class="container">
    <h1>Lista de Usuários</h1>
    <table class="table">
        <thead>
            <tr>
                <th>LOGIN</th>
                <th>NOME</th>
                <th>DATA_NASCIMENTO</th>
                <th>STATUS</th>
                <th>AÇÕES</th>
            </tr>
        </thead>
        <tbody id="tabelaUsuario">
            <!-- Os usuários serão inseridos aqui -->
        </tbody>
    </table>
</div>

    <div id="mensagemSucesso"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script th:src="@{/js/controllerAdmin.js}"></script>
    <script th:src="@{/js/medicotab.js}"></script>
    <script th:src="@{/js/usuariotab.js}"></script>
  
</body>
</html>
