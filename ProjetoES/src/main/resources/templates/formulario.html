<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        input[type="text"],
        input[type="password"],
        input[type="date"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form action="/usuarios" method="POST">
        <h2>Cadastro</h2>
        <input type="text" name="login" class="login" placeholder="Login" required>
        <input type="text" name="nome" class="nome" placeholder="Nome" required>
        <input type="password" name="senha" class="senha" placeholder="Senha" required>
        <input type="date" name="data_nascimento" class="data_nascimento" required>
        <input type="submit" value="Cadastrar">
    </form>

    <script>
         const formulario = document.querySelector("form");
        const Ilogin = document.querySelector(".login");
        const Inome = document.querySelector(".nome");
        const Isenha = document.querySelector(".senha");
        const Idata = document.querySelector(".data_nascimento");

        function cadastro(){
            
            fetch("http://localhost:8080/usuarios", {
                
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },

                    method: "POST",
                    body: JSON.stringify({
                    login: Ilogin.value,
                    nome: Inome.value,
                    senha: Isenha.value,
                    data_nascimento: Idata.value

                })
            })
            .then(function (res) {console.log(res)})
            .catch(function (res) {console.log(res)})
        }

        function limpar(){
            Ilogin.value = "",
            Inome.value = "",
            Isenha.value = "",
            Idata.value = ""
        };

        formulario.addEventListener('submit', function (event){
            event.preventDefault();

            cadastro();
            limpar();
        });
    </script>
</body>
</html>
