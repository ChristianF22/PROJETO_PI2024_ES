<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/agendamento.css}">
    <title>Agendar Consulta</title>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a th:href="@{/}">Home</a></li>
            <li><span>Bem-vindo, <span th:text="${userName}"></span>!</span></li>
        </ul>
    </nav>
    <div class="container">
        <h2>Agendar Consulta</h2>
        <form action="/agendamento" method="post">
            <table>
                <tr>
                    <td><label for="nomePaciente">Nome:</label></td>
                    <td><input type="text" id="nomePaciente" name="nomePaciente" class="nomePaciente" required></td>
                </tr>
                <tr>
                    <td><label for="email">E-mail:</label></td>
                    <td><input type="email" id="email" name="email" class="email" required></td>
                </tr>
                <tr>
                    <td><label for="clinica">Clínica:</label></td>
                    <td>
                        <select id="clinica" name="clinica" class="clinica" required>
                            <option value="">Selecione uma clínica</option>
                            <option value="clinica1">Clínica 1</option>
                            <option value="clinica2">Clínica 2</option>
                            <option value="clinica3">Clínica 3</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="medico">Médico:</label></td>
                    <td><input type="text" id="medico" name="medico" class="medico" required></td>
                </tr>
                <tr>
                    <td><label for="dataHoraAgendamento">Data e Hora:</label></td>
                    <td><input type="datetime-local" id="dataHoraAgendamento" name="dataHoraAgendamento" class="dataHoraAgendamento" required></td>
                </tr>
                <tr>
                    <td><label for="status">Status:</label></td>
                    <td>
                        <select id="status" name="status" class="status" required>
                            <option value="agendado">Agendado</option>
                            <option value="cancelado">Cancelado</option>
                            <option value="realizado">Realizado</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="medico_id">ID do Médico:</label></td>
                    <td><input type="number" id="medico_id" name="medico_id" class="medico_id" required></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit">Agendar Consulta</button></td>
                </tr>
            </table>
        </form>
    </div>

    <script th:src="@{/js/agendamento.js}"></script>
</body>
</html>
