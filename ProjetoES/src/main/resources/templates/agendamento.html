<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/agendamento.css">
    <title>Agendar Consulta</title>
</head>
<body>
    <div class="container mt-4">
        <h2>Agendar Consulta</h2>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#agendarConsultaModal">
            Agendar Nova Consulta
        </button>

        <div class="modal fade" id="agendarConsultaModal" tabindex="-1" aria-labelledby="agendarConsultaModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="agendarConsultaModalLabel">Agendar Consulta</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="formulario" class="form-horizontal">
                            <div class="form-group row">
                                <label for="nomePaciente" class="col-sm-3 col-form-label">Nome:</label>
                                <div class="col-sm-9">
                                    <input type="text" id="nomePaciente" name="nomePaciente" class="form-control" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="email" class="col-sm-3 col-form-label">E-mail:</label>
                                <div class="col-sm-9">
                                    <input type="email" id="email" name="email" class="form-control" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="clinica" class="col-sm-3 col-form-label">Clínica:</label>
                                <div class="col-sm-9">
                                    <select id="clinica" name="clinica" class="form-control" required>
                                        <option value="">Selecione uma clínica</option>
                                        <option value="clinica1">Clínica 1</option>
                                        <option value="clinica2">Clínica 2</option>
                                        <option value="clinica3">Clínica 3</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="medicoSelecao" class="col-sm-3 col-form-label">Médico:</label>
                                <div class="col-sm-9">
                                    <select id="medicoSelecao" name="medicoSelecao" class="form-control" required>
                                        <option value="">Selecione um médico</option>
                                    </select>
                                    <input type="hidden" id="medico_id" name="medico_id">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="dataHoraAgendamento" class="col-sm-3 col-form-label">Data e Hora:</label>
                                <div class="col-sm-9">
                                    <input type="datetime-local" id="dataHoraAgendamento" name="dataHoraAgendamento" class="form-control" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="status" class="col-sm-3 col-form-label">Status:</label>
                                <div class="col-sm-9">
                                    <select id="status" name="status" class="form-control" required>
                                        <option value="agendado">Agendado</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-9 offset-sm-3">
                                    <button type="submit" class="btn btn-success">Agendar Consulta</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="/js/agendamento.js"></script>
</body>
</html>
